<!DOCTYPE html>
<html lang="nl">

<head>
<meta charset="UTF-8">
<title>Form</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/stylsheet.css">
</head>

<body>
	<header class="header">
		<nav class="mainMenu">
			<ul>
				<li><a href="index.jsp">Home</a></li>
				<li><a href="overview.jsp">Overzicht</a></li>
				<li><a href="#top" class="active">Add study</a></li>
			</ul>
		</nav>
		<h1 id="top" class="headerTitle">Study tracker</h1>
		<img class="banner" src="img/banner.jpg" alt="banner">
	</header>
	<main>
	<h2>Add vak</h2>
	<div class="container">
	<form method="POST" action="Add">
		<fieldset>
                    <legend>
                        <h2> Studie gegevens</h2> </legend>
                    <br>
                    <label for="vak"> Vak?</label>
                    <select id="vak" name="vak" title="vak?">
                        <option value="Computernetwerken 2"> Computernetwerken 2</option>
                        <option value="Web2"> Web 2</option>
                        <option value="Web2"> BPMN</option>
                        <option value="Web2"> TDM2</option>
                        <option value="Web2"> Communicatie</option>
                        <option value="Web2"> Besturingssystemen</option>
                        <option value="Web2"> Support</option>
                        
                    </select>
                    <br>
                    <br>
                    <label for="dag_week"> Dag van de week?</label>
                    <br>
                    <select id="dag_week" name="dag_week" title="Dag van de week?">
                        <option value="maandag"> maandag</option>
                        <option value="dinsdag"> dinsdag</option>
                        <option value="woensdag"> woensdag</option>
                        <option value="donderdag"> donderdag</option>
                        <option value="vrijdag"> vrijdag </option>
                        <option value="zaterdag"> zaterdag</option>
                        <option value="zondag"> zondag</option>
                    </select>
                    <br>
                    <br>
                    <label for="uur"> aantal uur gestuurd? </label>
                    <input id="uur" type="number"  name="uur" placeholder="Aantal uren... " step="0.01">
                    <br>
                    <br>
                    <label for="submit">
                        <input id="submit_studie" type="submit" value="Verzenden" > </label>
                    <!-- </fieldset> -->
                </fieldset>
	</form>
	</div>
	</main>
</body>

</html>
